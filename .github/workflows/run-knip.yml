name: run-knip

on:
  workflow_dispatch:
    inputs:
      manual_run:
        # 手動実行のみ実行させる
        description: "Manual run flag"
        required: false
        default: "true"

jobs:
  knip:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # node_modulesのキャッシュ検索
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node_modules_cache
        with:
          path: "./node_modules"
          key: ${{ runner.os }}-${{ runner.arch}}-node_modules-${{ hashFiles('./package-lock.json') }}

      # node_modulesのキャッシュ無ければインストール
      - name: Npm Install
        if: steps.node_modules_cache.outputs.cache-hit != 'true'
        run: npm ci

      # knip実行
      - name: Run Knip
        id: knip
        run: npx knip --reporter markdown > knip-report
        continue-on-error: true

      # knip実行結果を出力
      - name: Output Failure Knip
        uses: actions/github-script@v7
        if: steps.knip.outcome == 'failure'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const knip_report = fs.readFileSync('knip-report', 'utf8')
            let header = 'Knipにより検出されました👀\n未使用のファイル、依存関係、exportがある場合は修正してください\n';
            console.log(`${header}${knip_report}`)

      # 一時的に作成したKnip結果ファイルを削除
      - name: Remove Knip Report
        run: rm knip-report
