name: run-knip

on:
  workflow_dispatch:
    inputs:
      manual_run:
        # 手動実行のみ実行させる
        description: "Manual run flag"
        required: false
        default: "true"

jobs:
  knip:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # node_modulesのキャッシュ検索
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node_modules_cache
        with:
          path: "./node_modules"
          key: ${{ runner.os }}-${{ runner.arch}}-node_modules-${{ hashFiles('./package-lock.json') }}

      # node_modulesのキャッシュ無ければインストール
      - name: Npm Install
        if: steps.node_modules_cache.outputs.cache-hit != 'true'
        run: npm ci

      # knip実行
      - name: Run Knip
        id: knip
        run: npm run knip:md > knip-report
        continue-on-error: true

      # knip実行結果を出力
      - name: Output Failure Knip
        uses: actions/github-script@v7
        if: steps.knip.outcome == 'failure'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            echo "失敗！ ${{ steps.knip.outcome }} ${{ steps.knip.outputs.stdout }}"
            const fs = require('fs');
            const knip_report = fs.readFileSync('/knip-report', 'utf8')
            let commentBody = 'Knipにより検出されました👀\n';
            console.log(knip_report)

      # knip実行結果を出力
      - name: Output Success Knip
        if: steps.knip.outcome == 'success'
        run: |
          echo "成功！ ${{ steps.knip.outcome }} ${{ steps.knip.outputs.stdout }}"
