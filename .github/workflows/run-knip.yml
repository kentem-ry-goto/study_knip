jobs:
  knip:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # node_modulesã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥æ¤œç´¢
      - name: Cache node_modules
        uses: actions/cache@v4
