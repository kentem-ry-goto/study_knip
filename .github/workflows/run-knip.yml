        description: "Manual run flag"
        required: false
        default: "true"

jobs:
  knip:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # node_modulesã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥æ¤œç´¢
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node_modules_cache
        with:
          path: "./node_modules"
          key: ${{ runner.os }}-${{ runner.arch}}-node_modules-${{ hashFiles('./package-lock.json') }}

      # node_modulesã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ç„¡ã‘ã‚Œã°ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Npm Install
        if: steps.node_modules_cache.outputs.cache-hit != 'true'
        run: npm ci

      # knipå®Ÿè¡Œ
      - name: Run Knip
        id: knip
        run: npm run knip:md > knip-report
        continue-on-error: true

      # knipå®Ÿè¡Œçµæœã‚’å‡ºåŠ›
